<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <header id="header">
    <h1>orderly</h1>
  </header>
  <nav id="nav-bar">
    <section id="main-categories">
      <div>All Todos</div>
      <div>Today</div>
      <div>This Week</div>
      <div>Important</div>
    </section>
    <section id="custom-categories">
      <button id="add-category">+</button>
    </section>
    <button id="new-todo-btn">New To-do</button>
  </nav>
  <main id="todos-view">
    <!-- <div class="todo-item">
      <div class="title">Mag relapse sa ex</div>
      <div class="property category">Personal</div>
      <div class="property priority no-priority">No Priority</div>
      <div class="property status in-progress">In Progress</div>
      <div class="property due-date">Jan. 21, 2024</div>
    </div> -->
  </main>
  <template id="todo-item-template">
    <div class="todo-item">
      <div class="title"></div>
      <div class="property category"></div>
      <div class="property priority"></div>
      <div class="property status"></div>
      <div class="property due-date"></div>
    </div>
  </template>
  <template id="new-todo-template">
    <div id="overlay">
      <div id="new-todo-view">
        <form>
          <div>
            <input type="text" id="title" name="title" placeholder="Untitled Todo" required />
          </div>
          <div id="properties">
            <div>
              <label for="category">Category</label>
              <select name="category" id="category" required>
                <option value="uncategorized">Uncategorized</option>
              </select>
            </div>
            <div>
              <label for="priority">Priority</label>
              <select name="priority" id="priority" required>
                <option value="no-priority">No Priority</option>
                <option value="important">Important</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
            <div>
              <label for="status">Status</label>
              <select name="status" id="status" required>
                <option value="not-started">Not Started</option>
                <option value="in-progress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div>
            <div>
              <label for="dueDate">Due Date</label>
              <input type="date" id="dueDate" name="dueDate" required />
            </div>
          </div>
          <button type="submit" id="add-todo-btn">Done</button>
        </form>
      </div>
    </div>
  </template>
</body>
</html>
